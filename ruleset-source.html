    <main role="main" class="container">
        <!--Alert-->
        <div id="floating-alert" style="top: 5px;">
        </div>
        <!-- Header banner -->
        <div class="d-flex align-items-center p-3 my-3 text-white-50 background rounded shadow-sm">
            <img class="mr-3" src="img/logo.jpg" alt="" height="48">
            <div class="lh-100">
                <h3 class="mb-0 text-white lh-100">Ruleset source</h3>
                <small class="text-light">Protect your valuable digital
                    assets from harm</small>
            </div>
        </div>

        <!-- ProgressBar -->
        <div id="progressBar-create-div" class="progress">
            <div id="progressBar-create" class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%">
                &nbsp </div>
        </div>
        <br>

        <div class="text-decoration-none text-primary mb-5" style="width:30%; float:right;">
            <a class="text-white style_button float-right" onclick="formAddRulesetSource()" id="ruleset-source-text-top"
                style="display: block; cursor: pointer; float:right;">Add new ruleset source</a>
        </div><br><br>

        <div id="list-ruleset-source">
        </div><br>

        <div class="text-decoration-none text-primary d-none" style="width:20%; float:right;">
            <a class="text-white btn btn-primary  float-right" onclick="formAddRulesetSource()"
                id="ruleset-source-text-bot" style="display: block; cursor: pointer; float:right;">Add new ruleset
                source</a>
        </div>
        <br><br><br>

        <!-- Form for add new groups -->
        <div class="container" style="display: none" id="add-ruleset-source">
            <form id="ruleset-source-details">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label for="input" class="text">Name: </label>
                            <input type="text" class="form-control" id="ruleset-source-name" placeholder="Name"
                                style="width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label for="input" class="text">Description: </label>
                            <input type="text" class="form-control" id="ruleset-source-desc" placeholder="Description"
                                style="width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label for="input" class="text">Url: </label>
                            <input type="text" class="form-control" id="ruleset-source-url" placeholder="url"
                                style="width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label id="label_user" for="input" class="text">User: </label>
                            <input type="text" class="form-control" id="ruleset-source-user" placeholder="User"
                                style="width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label id="label_pass" for="input" class="text">Password: </label>
                            <input type="password" class="form-control" id="ruleset-source-passwd"
                                placeholder="Password" style="width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label id="label_secret" style="display: none;" for="input" class="text">Secret key:</label>
                            <input type="password" class="form-control" id="ruleset-source-secret-key"
                                placeholder="Set the URL SECRET-CODE" style="display:none; width: 50rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row" id="header-div">
                    <i class="add_header" onclick=addHeaderInput() title="Add a header"> <i
                            class="fas fa-plus-square"></i> Add header</i>
                    <!-- <p>Add headers</p> &nbsp; <i title="Add a header" onclick=addHeaderInput() class="fas fa-plus-square" style="color:dodgerblue; cursor:pointer; font-size: 20px;"></i> -->
                    <div class="form-group col-md-12" id="header-content-input">
                    </div>
                </div>
                <br>
                
                <h5>Select Ruleset type:</h5>
                <div class="radio">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="create-url" name="create-new-source-radiobuttons" value="url"
                            main="main-radio-buttons" class="custom-control-input">
                        <label class="custom-control-label" for="create-url">URL</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="create-path-custom" name="create-new-source-radiobuttons" value="custom"
                            main="main-radio-buttons" class="custom-control-input">
                        <label class="custom-control-label" for="create-path-custom">Custom</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="create-default-custom" name="create-new-source-radiobuttons"
                            value="defaults" main="main-radio-buttons" class="custom-control-input">
                        <label class="custom-control-label" for="create-default-custom">Defaults</label>
                    </div>
                    <!-- <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="create-threat" name="create-new-source-radiobuttons" value="threat" class="custom-control-input">
                        <label class="custom-control-label" for="create-threat">Threat Intelligence</label>
                    </div>   -->
                </div>

                <div class="radio" id="default-rulesets" style="display:none;">
                </div>



                <div class="text-right">
                    <button type="button" class="style_button" style="float: right;"
                        onclick="addRulesetSource()">Add</button>
                </div>
            </form>
        </div>

        <!-- Form ruleset source group edit -->
        <div class="container" style="display: none" id="edit-ruleset-source">
            <form id="group-ruleset-source-details">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-4 mr-sm-4 mb-sm-0">
                            <label for="input" class="text">Name: </label>
                            <input type="text" class="form-control" id="ruleset-source-name-edit"
                                placeholder="New ruleset name" style="width: 65rem;">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label for="input" class="text">Description: </label>
                            <input type="text" class="form-control" id="ruleset-source-edit-desc"
                                placeholder="New ruleset description" style="width: 65rem;">
                            <input type="hidden" class="form-control" id="ruleset-source-uuid">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="coolinput mb-2 mr-sm-2 mb-sm-0">
                            <label for="input" class="text">URL: </label>
                            <input type="text" class="form-control" id="ruleset-source-edit-url" placeholder="New url" style="width: 65rem;">
                        </div>
                    </div>
                </div>
                <div class="text-primary form-group col-md-12">
                    <a class="text-white btn btn-primary float-right ml-0" href="#"
                        onclick="editRulesetSourceData()">Modify</a>
                    <a class="text-white btn btn-secondary float-right mr-1" href="#"
                        onclick="editRulesetSourceClose()">Close</a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- Modal delete ruleset source -->
        <div class="modal fade" id="modal-delete-source"></div>
        <!-- Modal -->
        <div class="modal fade" id="modal-window"></div>

        <!-- Load master ip/port and download status-->
        <div id="load-json-data" style="display: none;">
            <input id="ip-master" type="text" class="form-control">
            <input id="port-master" type="text" class="form-control">
        </div>
